Picnic Point on Craig Road North<P>
Picnic Point has a group of port-a-potties as well as ADA-compliant wheelchair accessible restrooms in the mobile unit. There are many port-a-potties here; others are nearby. If you cannot locate a port-a-pottie, ask a security officer.
